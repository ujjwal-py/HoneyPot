services:
  honeypot:
    image: honeypot:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honeypot

    environment:
      - PYTHONUNBUFFERED=1

    env_file:
      - .env

    ports:
      - "8000:8000"

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
